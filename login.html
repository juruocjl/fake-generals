<!DOCTYPE HTML>

<head>
	<title>注册 或 登录</title>
	<meta charset="utf-8">
</head>
<body style="display: flex;align-items: center;justify-content: center;height: calc(100vh);margin: 0;">
	<div style="text-align: center;">
	<h1>注册 或 登录</h1>
	<form action="/submit" method="POST">

		<br>
		密&emsp;码:&emsp;<input type="password" name="pswd"><br>

		<input type="submit">
	</form>
	</div> 
</body>
